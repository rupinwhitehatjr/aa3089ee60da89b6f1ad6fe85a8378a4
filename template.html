<html lang="en">
<head>
<meta charset="utf-8" />

<link rel="stylesheet" href="css/text.css" />
<link rel="stylesheet" href="css/960.css" />

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="../js/firebaseUtils.js"></script>
</head>
<body>

<input type='hidden' id="questionnumber" value="#QuestionNumber"></input>
<input type='hidden' id="day" value="#day"></input>
<input type='hidden' id="level" value="#Level"></input>
<input type='hidden' id="key" value="#key"></input>

<div class="container_12">
  <div class="grid_2">
    <a href="0.html" class="button">Home</a>
  </div> 
<div class="clear"></div> 
  <h2>
    Question Number: #QuestionNumber on Day #day in #Level
  </h2>
  <h3>
    #key
  </h3>
  <div class="grid_12 #selected">
    <p>
     <b>Q.</b> #question
    </p>
  </div>
  <!-- end .grid_12 -->
  <div class="clear"></div>

  

  <div class="grid_12 centeredimage">
   #questionimage
  </div>
  
  <!-- end .grid_12 -->
  <div class="clear"></div>

  <div class="grid_6">
    <p class="_A">
     <b>A</b>: #optionA
    </p>
  </div>
 
  <div class="grid_6">
    <p class="_B">
       <b> B</b>: #optionB
    </p>
  </div>
  <!-- end .grid_12 -->
  <div class="clear"></div>

  <div class="grid_6">
    <p class="_C">
      <b>C</b>: #optionC
    </p>
  </div>
 
  <div class="grid_6">
    <p class="_D">
      <b>D</b>: #optionD
    </p>
  </div>
  <!-- end .grid_12 -->
  <div class="clear"></div>

  <div class="grid_12">
    <p>
      <b>Answer Option:</b> #AnswerOption
    </p>
  </div>
  <!-- end .grid_12 -->
  <div class="clear"></div>

   <div class="grid_1">
    &nbsp;
  </div>

   <div class="grid_3 centeredimage" >
    <a href='javascript:updateRank("reviewed")'><img src='../img/thumbsup.png'></a>
  </div>

   

   <div class="grid_3 centeredimage" >
    <a  href='javascript:updateRank("wrongoption")'><img src='../img/cross.png'></a>
  </div>
  
  <div class="grid_3 centeredimage" >
    <a  href='javascript:updateRank("grammarissue")'><img src='../img/pencil.png'></a>
    
  </div>
  
 
  <div class="grid_1">
    &nbsp;
  </div>

 
  <!-- end .grid_12 -->
  <div class="clear"></div>

  <div class="grid_2 centeredimage">
    <a class='button' href='#previousLink'>Previous</a>
  </div>

  <div class="grid_8">
    &nbsp;
  </div>

  
  

  <div class="grid_2 centeredimage" >
    <a class='button' href='#nextLink'>Next</a>
  </div>
  
  <div class="clear"></div>

  <div class="grid_12">
    
      &nbsp;
    
  </div>
  <!-- end .grid_12 -->
  <div class="clear"></div>
 
</div>
<!-- end .container_16 -->
</body>
</html>
