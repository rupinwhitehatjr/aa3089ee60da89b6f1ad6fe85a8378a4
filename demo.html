<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>960 Grid System &mdash; Demo</title>
<link rel="stylesheet" href="css/reset.css" />
<link rel="stylesheet" href="css/text.css" />
<link rel="stylesheet" href="css/960.css" />
<link rel="stylesheet" href="css/demo.css" />
</head>
<body>

<div class="container_12">
  <h2>
    #QuestionNumber in class #class of #Level-#version
  </h2>
  <div class="grid_12">
    <p>
      #question
    </p>
  </div>
  <!-- end .grid_12 -->
  <div class="clear"></div>

  <div class="grid_6">
    <p>
      #optionA
    </p>
  </div>
 
  <div class="grid_6">
    <p>
       #optionB
    </p>
  </div>
  <!-- end .grid_12 -->
  <div class="clear"></div>

  <div class="grid_6">
    <p>
      #optionC
    </p>
  </div>
 
  <div class="grid_6">
    <p>
       #optionD
    </p>
  </div>
  <!-- end .grid_12 -->
  <div class="clear"></div>

  <div class="grid_12">
    <p>
      #AnswerOption
    </p>
  </div>
  <!-- end .grid_12 -->
  <div class="clear"></div>

   <div class="grid_12">
    <p>
      #Explaination
    </p>
  </div>
  <!-- end .grid_12 -->
  <div class="clear"></div>

 
</div>
<!-- end .container_16 -->
</body>
</html>
